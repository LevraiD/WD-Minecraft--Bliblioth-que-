<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliothèque Défilante</title>
    <style>
       
        .marquee {
            font-size: 50px; 
            font-weight: bold; 
            color: #333;
            overflow: hidden; 
            white-space: nowrap;
            box-sizing: border-box;
            animation: marquee 10s linear infinite; 
        }

       
        @keyframes marquee {
            0% {
                transform: translateX(100%); 
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>

    <div class="marquee">Bibliothèque</div>

</body>
</html>
